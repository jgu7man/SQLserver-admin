<div class="container">
    <div class="row">
        <div class="col s10">
            <h5>Agregar {{ruta}} </h5>
        </div>
        <div class="col s2">
            <button class="btn deep-orange accent-4" [routerLink]="['../../']" routerLinkActive="router-link-active">CANCELAR</button>
        </div>
    </div>
    <div class="row">
        <div [ngSwitch]="ruta">
            <add-usuario *ngSwitchCase="'Usuario'"></add-usuario>
            <div *ngSwitchDefault>output2</div>
        </div>
    </div>
</div>

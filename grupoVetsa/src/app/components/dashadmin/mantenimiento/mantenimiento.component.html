<div class="container">
    <div class="row">
        <div class="col s10">
            <h5> {{tabla.name}} </h5>
        </div>
        <div class="col s2" *ngIf="ruta">
            <button class="btn light-blue darken-4" [routerLink]="['../../add/', ruta]" routerLinkActive="router-link-active">AGREGAR</button>
        </div>
    </div>
    <div class="row">
        <div [ngSwitch]="ruta">
            <categoria-table *ngSwitchCase="'Categoria'" [categorias]="response"></categoria-table>
            <cliente-table *ngSwitchCase="'Cliente'" [clientes]="response"></cliente-table>
            <documento-table *ngSwitchCase="'Documento'" [documentos]="response"></documento-table>
            <grupopersona-table *ngSwitchCase="'GrupoPersona'" [gruposPersona]="response"></grupopersona-table>
            <inconsistencia-table *ngSwitchCase="'Inconsistencia'" [inconsistencias]="response"></inconsistencia-table>
            <lineaproducto-table *ngSwitchCase="'LineaProducto'" [lineasProducto]="response"></lineaproducto-table>
            <pais-table *ngSwitchCase="'Pais'" [paises]="response"></pais-table>
            <privilegio-table *ngSwitchCase="'Rol_Privilegio'"></privilegio-table>
            <proveedor-table *ngSwitchCase="'Proveedor'" [proveedores]="response"></proveedor-table>
            <rol-table *ngSwitchCase="'Rol'" [roles]="response"></rol-table>
            <segmento-table *ngSwitchCase="'Segmento'" [segmentos]="response"></segmento-table>
            <tipofiscal-table *ngSwitchCase="'TipoFiscal'" [tiposFiscales]="response"></tipofiscal-table>
            <tipoindustria-table *ngSwitchCase="'TipoIndsutria'" [tiposIndustria]="response"></tipoindustria-table>
            <usuario-table *ngSwitchCase="'Usuario'" [usuarios]="response"></usuario-table>
            <div *ngSwitchDefault>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <p>
                <button [disabled]="page == 1" (click)="previusPage(page)">Previa</button> PÃ¡gina: {{page}}
                <button [disabled]="disableNext" (click)="nextPage(page)">Siguiente</button>
            </p>
        </div>
    </div>

    <div *ngIf="!ruta" class="row valign-wrapper">
        <div class="col s12">
            <h5 class="center">
                Elije una tabla para comenzar
            </h5>
        </div>
    </div>
</div>

<admin-borrar class="overlay" style="display: none" (reload)="reloaded($event)"></admin-borrar>

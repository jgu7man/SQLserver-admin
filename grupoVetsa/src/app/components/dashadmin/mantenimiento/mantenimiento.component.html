<div class="container">
    <div class="row">
        <div class="col s10">
            <h5>Usuarios</h5>
        </div>
        <div class="col s2">
            <button class="btn light-blue darken-4" [routerLink]="['../add/', ruta]" routerLinkActive="router-link-active">AGREGAR</button>
        </div>
    </div>
    <div class="row">
        <div [ngSwitch]="ruta">
            <usuario-table *ngSwitchCase="'Usuario'"></usuario-table>
            <div *ngSwitchDefault>
                <i class="fas fa-arrow-left    "></i> Elige una tabla para verla
            </div>
        </div>
    </div>
</div>

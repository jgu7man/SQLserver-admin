<form *ngIf="rol" action="#" method="post" onsubmit="return false" #TipoIndustriaForm="ngForm" (ngSubmit)="onEdit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="RolDescription" id="RolDescription" [(ngModel)]="rol.RolDescription" #RolDescription="ngModel" required>
            <label for="RolDescription">Nombre del Rol</label>
        </div>
        <div class="col s12 center">
            <button [disabled]="!AddRolForm.form.valid" class="btn light-blue darken-4" type="submit">
        EDITAR
    </button>
        </div>
    </div>
</form>

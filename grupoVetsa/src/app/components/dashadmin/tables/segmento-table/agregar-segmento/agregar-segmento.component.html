<form #AddSegmentoForm="ngForm" action="#" method="post" onsubmit="return false" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="Segmento" id="Segmento" [(ngModel)]="segmento.Segmento" #Segmento="ngModel" required>
            <label for="Segmento">Nombre del Segmento</label>
        </div>

        <div class="col s12 center">
            <button [disabled]="!AddSegmentoForm.form.valid" class="btn deep-purple darken-4" type="submit">
                Agregar
            </button>
        </div>



    </div>
</form>

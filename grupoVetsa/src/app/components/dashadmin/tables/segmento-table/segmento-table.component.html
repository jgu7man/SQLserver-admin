<table class="bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Segmento</th>
            <th>Usuario Creo</th>

            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of segmentos">

            <td> {{item.Id}} </td>
            <td> {{item.Segmento}} </td>
            <td> {{item.CreatedBy}} </td>
            <td class="opciones">
                <i class="fas fa-edit verde-text" [routerLink]="['../../editar/Segmento', item.Id]"></i>
                <i class="fas fa-trash rojo-text" (click)="toDelete(item.Id)"></i>
            </td>
        </tr>
    </tbody>
</table>

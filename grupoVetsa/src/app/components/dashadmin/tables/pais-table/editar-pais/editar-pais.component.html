<form *ngIf="pais" action="#" method="post" onsubmit="return false" #TipoIndustriaForm="ngForm" (ngSubmit)="onEdit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="Pais" id="Pais" [(ngModel)]="pais.Pais" #Pais="ngModel" required>
            <label for="Pais">Nombre del Pais</label>
        </div>

        <div class="col s12 center">
            <button [disabled]="!AddPaisForm.form.valid" class="btn light-blue darken-4" type="submit">
      EDITAR
  </button>
        </div>
    </div>
</form>

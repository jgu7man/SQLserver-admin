<form *ngIf="grupoPersona" action="#" method="post" onsubmit="return false" #TipoIndustriaForm="ngForm" (ngSubmit)="onEdit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="GrupoPersona" id="GrupoPersona" [(ngModel)]="grupoPersona.GrupoPersona" #GrupoPersona="ngModel" required>
            <label for="GrupoPersona">Nombre de la Categoria</label>
        </div>
        <div class="col s12 center">
            <button [disabled]="!AddGrupoPersonaForm.form.valid" class="btn light-blue darken-4" type="submit">
    EDITAR
</button>
        </div>
    </div>
</form>

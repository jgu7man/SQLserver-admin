<form #AddGrupoPersonaForm="ngForm" action="#" method="post" onsubmit="return false" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="GrupoPersona" id="GrupoPersona" placeholder="grupoPersona.GrupoPersona" (ngModel)]="grupoPersona.GrupoPersona" required>
            <label for="GrupoPersona">Nombre de la Categoria</label>
        </div>

        <div class="col s12 center">
            <button [disabled]="!AddGrupoPersonaForm.form.valid" class="btn deep-purple darken-4" type="submit">
                Editar
            </button>
        </div>

    </div>
</form>

<form #AddPrivilegioForm="ngForm" action="#" method="post" onsubmit="return false" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="Privilegio" placeholder="privilegio.Privilegio" id="Privilegio" [(ngModel)]="privilegio.Privilegio" #Privilegio="ngModel" required>
            <label for="Privilegio">Nombre del Privilegio</label>
        </div>

        <div class="col s12 center">
            <button [disabled]="!AddPrivilegioForm.form.valid" class="btn deep-purple darken-4" type="submit">
                Editar
            </button>
        </div>
    </div>
</form>

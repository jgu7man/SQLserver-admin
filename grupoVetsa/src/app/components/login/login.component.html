<div class="container">
    <div class="row rowLogin valign-wrapper">
        <div class="col s12 center">
            <div class="login-box">
                <div class="row">
                    <div class="col s12 center">
                        <nav class="deep-orange accent-4 valign-wrapper center">
                            <h5 class="center">LOGIN</h5>
                        </nav>
                    </div>
                </div>
                <form action="#" method="post" onsubmit="return false" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col s12 input-field">
                            <input type="text" name="UserName" id="UserName" [(ngModel)]="login.UserName" #UserName="ngModel" required>
                            <label for="UserName">Nombre de usuario</label>
                        </div>
                        <div class="col s12 input-field">
                            <input type="password" name="Password" id="Password" [(ngModel)]="login.Password" #Password="ngModel" required>
                            <label for="Password">Constrase√±a</label>
                        </div>
                        <div class="col s12 center">
                            <button [disabled]="!loginForm.form.valid" class="btn light-blue darken-4" type="submit">
                              INICIAR
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<form #AddTipoFiscalForm="ngForm" action="#" method="post" onsubmit="return false" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="TipoFiscal" placeholder="tipoFiscal.TipoFiscal" id="TipoFiscal" [(ngModel)]="tipoFiscal.TipoFiscal" #TipoFiscal="ngModel" required>
            <label for="TipoFiscal">Tipo Fiscal</label>
        </div>

        <div class="col s12 center">
            <button [disabled]="!AddTipoFiscalForm.form.valid" class="btn deep-purple darken-4" type="submit">
                Editar
            </button>
        </div>
    </div>
</form>

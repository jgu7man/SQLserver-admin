<table class="bordered">
    <thead>
        <tr>
            <th>Fecha Creacion</th>
            <th>Proveedor</th>
            <th>Identificador Fiscal</th>
            <th>Grupo Persona</th>
            <th>Pais</th>
            <th>Segmento</th>
            <th>Usuario Creo</th>

            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of proveedores">

            <td> {{item.CreatedDate.split('T')[0]}} </td>
            <td> {{item.Proveedor}} </td>
            <td> {{item.IdentificadorFiscal}} </td>
            <td> {{item.GrupoPersona}} </td>
            <td> {{item.Pais}} </td>
            <td> {{item.Segmento}} </td>
            <td> {{item.CreatedBy}} </td>
            <td class="opciones">
                <!-- <i class="fas fa-eye azul-text" (click)="onChangeRol(item.Id)"></i> -->
                <i class="fas fa-edit verde-text" [routerLink]="['../../editar/Proveedor', item.Id]"></i>
                <i class="fas fa-trash rojo-text" (click)="toDelete(item.Id)"></i>
            </td>
        </tr>
    </tbody>
</table>

<div class="col s12">
    <p>
        <button [disabled]="page == 1" (click)="previousPage(page)">Previa</button> PÃ¡gina: {{page}}
        <button [disabled]="disableNext" (click)="nextPage(page)">Siguiente</button>
    </p>
</div>

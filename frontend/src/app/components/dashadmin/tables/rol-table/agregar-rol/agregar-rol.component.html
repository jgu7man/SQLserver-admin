<form #AddRolForm="ngForm" action="#" method="post" onsubmit="return false" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="RolDescription" id="RolDescription" [(ngModel)]="rol.RolDescription" #RolDescription="ngModel" required>
            <label for="RolDescription">Nombre del Rol</label>
        </div>

        <div class="col s12 center">
            <button [disabled]="!AddRolForm.form.valid" class="btn deep-purple darken-4" type="submit">
                Agregar
            </button>
        </div>



    </div>
</form>

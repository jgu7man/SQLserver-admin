<form #AddTipoIndustriaForm="ngForm" action="#" method="post" onsubmit="return false" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col s12 input-field">
            <input type="text" name="TipoIndustria" id="TipoIndustria" [(ngModel)]="tipoindustria.TipoIndustria" #TipoIndustria="ngModel" required>
            <label for="TipoIndustria">Tipo Industria</label>
        </div>

        <div class="col s12 center">
            <button [disabled]="!AddTipoIndustriaForm.form.valid" class="btn deep-purple darken-4" type="submit">
                Agregar
            </button>
        </div>
    </div>
</form>
